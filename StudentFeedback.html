<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Feedback</title>
</head>
<body>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<div class="jumbotron">
    <h1>Please provide your feedback.</h1>
</div>
<div id="divbox">
    <form>
    <h2>Student Feedback Form</h2>
    <label id="StudentName" > Name </label><input id="StudentName" class="form-control" type="text" name="StudentName"><br>
    <lable id="Email-1" class="intype"> Email </lable><input id="Email-1" class="form-control" type="email" name="Email"><br>
    <label id="Comment-1" class="intype"> FeedBack </label>
    <textarea class="form-control" id="Comment-1" row="15" cols="50" placeholder="Please Enter Feedback here" required></textarea>
    <br>
    <p class="form-text">Are you a student?</p>
    <div class="form-check">
    <input class="form-check-input" name="Question" id="yes" type="radio" checked>
    <lable for="yes" class="form-check-label">Yes</lable>
    </div>
    <div class="form-check">
    <input class="form-check-input" name="Question" id="no" type="radio">
    <lable for="no" class="form-check-label">No</lable>
    </div><br>
    <input type="submit">
</form></div>

</body>
</html>
